<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final</title>
    <!--Fuente-->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
    <!--Iconos-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  </head>
  <body>
    <!--Header-->
    <header>
      <div
      class="container_principalHeader">
        <div
        class="container_contentHeader">
          <div
          class="headerSearch">
            <input type="text" class="inputHeader" 
            placeholder="Ingrese un elemento" id="inputHeader">
            <button class="buttonSearch" id="buttonSearch">Buscar
              <span class="material-symbols-outlined">search</span>
            </button>
          </div>
          <div>
            <button class="headerButtonAdd" id="buttonAddElement">Agregar Elemento
              <span class="material-symbols-outlined">add_box</span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main>
      <div
      class="container_view">
        <aside class="listAside">
          <h2>Categorias
            <span class="material-symbols-outlined">
              filter_list
            </span>
          </h2>
        <ul id="listFilter">
        </aside>
        <div class="store" id="storeContainer">

        
        </div>
        
      </div>
      <!-- Popup -->
      <div class="popUpConteinerPrincipal" id="modalPopUp">
        <div class="popUpContainer">
          <div class="containerTitlePopUp">
            <h1>Agregar o Modificar un Producto</h1>
          </div>
          <div class="containerInputsPopup">
            <input placeholder="Ingrese un nombre" id="nombre" type="text"/>
            <input placeholder="Ingrese una imagen" id="img" type="text"/>
            <input placeholder="Precio" value="0" id="precio" type="number"/>
            <select id="categoria">
              <option>Seleccione una categoria</option>
              <option>Gaseosas</option>
              <option>Hamburguesas</option>
              <option>Papas</option>
            </select>
          </div>
          <div class="containerButtonsPopup">
            <button class="buttonPopUp cancel" id="cancelButton">Cancelar</button>
            <button class="buttonPopUp accept" id="acceptButton">Aceptar</button>
            <button class="buttonPopUp delete" id="deleteButton">Eliminar</button>
          </div>

        </div>

      </div>

    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
